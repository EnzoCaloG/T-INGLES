<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <nav class="navbar navbar-expand-lg py-2 fixed-top" id="main-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fas fa-language me-2"></i> English Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="apresentacao.html"><i class="fas fa-info-circle me-1"></i> Sobre o Projeto</a></li>
                    <li class="nav-item"><a class="nav-link" href="quiz.html"><i class="fas fa-question-circle me-1"></i> Quiz</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="memory-game.html"><i class="fas fa-brain me-1"></i> Jogo da Memória</a></li>
                    <li class="nav-item"><a class="nav-link" href="pontuacao.html"><i class="fas fa-star me-1"></i> Pontuação</a></li>
                    <li class="nav-item"><a class="nav-link" href="creditos.html"><i class="fas fa-users me-1"></i> Créditos</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4"><i class="fas fa-brain me-2" style="color: var(--color-purple);"></i> Jogo da Memória de Palavras</h1>
            <p class="lead">Combine as cartas (Inglês ↔ Português) e pratique seu vocabulário!</p>
        </div>

        <div id="memory-controls" class="info-card p-4 mb-4 text-center">
            <h3>Selecione o Nível de Dificuldade:</h3>
            <div class="d-flex justify-content-center flex-wrap gap-3 mt-3">
                <button class="btn btn-custom-action btn-level" data-level="easy" style="background-color: #4CAF50; border-color: #4CAF50;"><i class="fas fa-leaf me-2"></i> Fácil (4x3)</button>
                <button class="btn btn-custom-action btn-level" data-level="medium" style="background-color: var(--color-blue-light); border-color: var(--color-blue-light);"><i class="fas fa-bolt me-2"></i> Médio (4x4)</button>
                <button class="btn btn-custom-action btn-level" data-level="hard" style="background-color: var(--color-orange); border-color: var(--color-orange);"><i class="fas fa-fire me-2"></i> Difícil (5x4)</button>
            </div>
        </div>

        <div id="memory-game-area" class="d-flex justify-content-center">
            <div id="memory-board" class="memory-board-grid">
                <p class="text-center p-5">Selecione um nível para começar!</p>
            </div>
        </div>

        <div id="game-message" class="text-center mt-4"></div>
    </main>

    <footer class="text-white text-center py-3">
        <div class="container"><p>&copy; 2025 Projeto de Inglês IF.</p></div>
    </footer>

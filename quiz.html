<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - English Project</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <nav class="navbar navbar-expand-lg py-2 fixed-top" id="main-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fas fa-language me-2"></i> English Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="apresentacao.html"><i class="fas fa-info-circle me-1"></i> Apresentação</a></li>
                    <li class="nav-item"><a class="nav-link active" href="quiz.html"><i class="fas fa-question-circle me-1"></i> Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="memory-game.html"><i class="fas fa-brain me-1"></i> Jogo da Memória</a></li>
                    <li class="nav-item"><a class="nav-link" href="pontuacao.html"><i class="fas fa-star me-1"></i> Pontuação</a></li>
                    <li class="nav-item"><a class="nav-link" href="creditos.html"><i class="fas fa-users me-1"></i> Créditos</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container my-5">
        <div class="row justify-content-center">
            
            <div class="col-lg-8 mb-4">
                <div id="quiz-container" class="quiz-card p-4">
                    <h2><i class="fas fa-edit me-2"></i> Teste seu Inglês! (10 Perguntas)</h2>
                    
                    <div id="start-area" class="text-center">
                        <label for="username" class="d-block mb-2 lead">Seu Nome:</label>
                        <input type="text" id="username" class="form-control mb-3 w-75 mx-auto" placeholder="Digite seu nome" required>
                        <button id="start-btn" class="btn btn-custom-action w-50">Começar</button>
                    </div>

                    <form id="quiz-form" style="display:none;">
                        <button type="submit" class="btn btn-custom-action w-100 mt-4">Finalizar Quiz</button>
                    </form>

                    <div id="results" class="text-center" style="display:none;">
                        <h2>Quiz Finalizado!</h2>
                        <h3>Seus resultados foram enviados.</h3>
                        <p class="lead mt-3">Clique abaixo para ver sua pontuação e feedback!</p>
                        <a href="pontuacao.html" class="btn btn-custom-action btn-lg mt-3" style="background-color: var(--color-orange);">
                            <i class="fas fa-star me-2"></i> Ver Pontuação
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div id="ranking-container" class="ranking-card p-4 sticky-top" style="top: 80px;">
                    <h2 class="text-center"><i class="fas fa-medal me-2"></i> Top 5 Geral</h2>
                    <table id="ranking-table" class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nome</th>
                                <th>Pontos</th>
                            </tr>
                        </thead>
                        <tbody id="ranking-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-white text-center py-3">
        <div class="container"><p>&copy; 2025 Projeto de Inglês IF.</p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
